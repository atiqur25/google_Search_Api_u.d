{% load static %}
<style>
    .buttons {
    text-align: center;
    padding-top: 30px;
    margin-bottom: 55px !important;
}
</style>
  <head>
    <title>Google Homepage</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
     <link href="{% static 'css/mystyle.css' %}" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav>
        <ul id="nav_bar">
          <li class="nav-links" id="gmail"><a href="#">Gmail</a></li>
          <li class="nav-links"><a href="#">Images</a></li>
          <li id="sign_in"><a href="#">Sign In</a></li>
        </ul>
      </nav>
    </header>

    <!-- GOOGLE IMG -->
    <div class="google">
      <a href="{% url 'home' %}" id="google_logo"> <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" />  </a>
    </div>

    <!-- FORM SEARCH -->
    <div class="form">
   <form method='POST' action="{% url 'search' %}">
        {% csrf_token %}
        <label for="form-search"></label>
        <input type="text" id="form-search" placeholder="Search Google or type URL" name="search" autofocus x-webkit-speech />
        <!-- BUTTONS -->
    <div class= "buttons">
      <input type="submit" value="Google Search" id="google_search">
      <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
    </div>
      </form>
    </div>





{% if find_ls %}
<b style="padding-left: 50px; padding_right:50px; color:#F0F0F0">Web results</b>
{% for p in find_ls   %}
  <div style="padding-left: 50px; padding-right:50px;">
      <h3 style="color:blue">
          <a href="{{p.1}}">{{p.0}}</a>
      </h3>
      <h3 style="color: green;">{{p.1}}</h3>
    <h3>{{p.2}}</h3>

  </div>
  <br>
{% endfor %}

{% endif %}


{% load static %}
    <!-- FOOTER -->
    <footer>
        <ul class="footer-left">
          <li><a href="#">Advertising</a></li>
          <li><a href="#">Business</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <ul class="footer-right">
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
    </footer>
  </body>
